<!DOCTYPE html>
<html>
<head>
    <title>Functions Are Fun</title>
</head>
<body>
    <script type="text/JavaScript"> 
    	"use strict";

do {
	var askName = prompt("What is your name?"); {
		console.log("Welcome " + askName); 
	} while (askName == null || askName == '' || askName == "Niraj"); {
		console.log(askName);
	}
}
	

	

do {
	var askPizza = prompt("Do you like Pizza?"); {
		console.log("You better say " + askPizza + "!");
	} while (askPizza == null || askPizza == "" || askPizza == "Yes"); {
		console.log(askPizza);
	}
}


</script>
</body>
</html>
