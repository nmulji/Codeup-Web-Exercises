<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
</head>
<body>
	<h1 id = "main_header">Enter the Konami Code!</h1>

	<audio id = "success">
		<source src = "/audio/success.wav" type = "audio/wav">
	</audio>

	<script src = "/js/jquery-1.12.2.min.js"></script>
	
	<script>
	"use strict";

	var background_change = $("body");
	var konami_keys = [], konami = "38,38,40,40,37,39,37,39,66,65,13";

	  $(document).keydown(function (event){
	  	konami_keys.push(event.keyCode);
		if(konami_keys.toString().indexOf(konami) >= 0) {
			$(document).on("keydown", event);
        	alert("You have added 30 lives!");
        	$("h1").append("<p>Good Job!</p>").css("color", "white");
			background_change.css("background-image", "url(/img/konami.png)");
			$("#success").trigger("play");	
       	}
    });

	</script>

</body>
</html>
