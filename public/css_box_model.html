<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Box Model Exercise</title>
		<link rel="stylesheet" href="/css/box_model.css">
	</head>
	<body>
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
		<div class="box" id="red_box">
			620-750 nm
		</div>
		<div class="box" id="orange_box">
			590-620 nm
		</div>
		<div class="box" id="yellow_box">
			570-590 nm
		</div>
		<div class="box" id="green_box">
			495-750 nm
		</div>
		<div class="box" id="blue_box">
			450-495 nm
		</div>
		<div class="box" id="purple_box">
			380-450 nm
		</div>
	</body>
</html>
