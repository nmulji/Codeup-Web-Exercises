<!DOCTYPE html>
<html>
<head>
    <title>Arrays</title>
</head>
<body>
    <script type="text/JavaScript"> 

(function (){

	"use strict";
		// declare and initialize array

	var names = ["Niraj", "Jordan", "Heath", "Marshall", "Andrew", "Teon"];

	console.log(names.length + " names are in my array.");

	//Below is my original list of arrays
	//console.log("This is the first name in my array: " + names[0]);
	//console.log("This is the second name in my array: " + names[1]);
	//console.log("This is the third name in my array: " + names[2]);
	//console.log("This is the fourth name in my array: " + names[3]);


	// loop through the array and log the values
	for (var i = 0; i < names.length; i++) {
		if (names[i] == names[2]) {
			console.log("This is my favorite person: " + names[2]);
			continue;
		} else {
			console.log("The name at index " + i + " is: " + names[i]);
		}
	}

	names.forEach(function (name, index) {
		console.log("The name at index " + index + " is: " + name);
	});

})();

</script>
</body>
</html>
